<div class="quest-box">
	<div class="quest-box__fix-box fix-box">
		<div class="quest-box__shadow">
			<div class="quest-box__card quest-box-card">
				<div class="quest-box-card__bg-box">
					<img src="assets/img/quest-form-card-bg.png" alt="" class="quest-box-card__bg">
				</div>
				<div class="quest-box-card__content">
					<div class="quest-box-card__title">
						Остались вопросы?
					</div>
					<p class="quest-box-card__subtitle">
						Оставьте заявку, мы свяжемся с вами в течении 30 минут!
					</p>
					<div class="quest-box-card__label quest-box-card-label">
						<div class="quest-box-card-label__icon-box">
							<img src="assets/img/quest-form-icon.svg" alt="" class="quest-box-card-label__icon">
						</div>
						<div class="quest-box-card-label__text">
							<div class="quest-box-card-label__title">
								Или позвоните по номеру:
							</div>
							<a href="tel:89991234567" class="quest-box-card-label__a">
								8 (999) 123 45 67
							</a>
						</div>
					</div>
				</div>
			</div>
			<form action="" class="quest-box__form quest-box-form">
				<legend class="quest-box-form__legend">
					<h2 class="quest-box-form__title">
						Остались вопросы?
					</h2>
					<p class="quest-box-form__p">
						Оставьте заявку, мы свяжемся с вами в течении 30 минут!
					</p>
				</legend>
				<fieldset class="quest-box-form__fieldset">
					<ul class="quest-box-form__list">
						<li class="quest-box-form__li">
							<label class="quest-box-form__label">
								<span class="quest-box-form__name">
									Имя:
								</span>
								<input type="text" class="quest-box-form__input">
							</label>
						</li>
						<li class="quest-box-form__li">
							<label class="quest-box-form__label">
								<span class="quest-box-form__name">
									Телефон:
								</span>
								<input type="text" class="quest-box-form__input">
							</label>
						</li>
						<li class="quest-box-form__li">
							<label class="quest-box-form__label">
								<span class="quest-box-form__name">
									Комментарий:
								</span>
								<textarea class="quest-box-form__input"></textarea>
							</label>
						</li>
					</ul>
				</fieldset>
				<button class="quest-box-form__submit btn btn-blue">
					Отправить
				</button>
			</form>
		</div>
	</div>
</div>
